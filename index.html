<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-bind="text: dbtitle">LDC Via Discussion</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="site.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" data-bind="text: dbtitle, click: resetSearch"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-left">
            <li data-bind="css: {active: newdocument}">
              <a href="#" data-bind="click: newDocument">New Topic</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right" data-bind="visible: apikey() != null">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span data-bind="text: useremail"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#" data-bind="click: logout">Logout</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-right" role="search" data-bind="submit: doSearch, visible: indexed()">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" data-bind="textInput: search">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">Search</button>
                <button class="btn btn-default" data-bind="click: resetSearch, visible: search() != null">Reset</button>
              </span>
            </div>
          </form>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <div class="container" data-bind="visible: apikey() == null">
      <div class="row">
        <form class="form-horizontal" data-bind="submit: login">
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Email" data-bind="textInput: username">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Password" data-bind="textInput: password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="remember" value="1" data-bind="checked: remember"> Remember me for 28 days
                </label>
              </div>
            </div>
          </div>
          <div class="alert alert-danger" role="alert" data-bind="visible: error() != null, text: error"></div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container" data-bind="visible: apikey() != null">
      <div data-bind="visible: !newdocument()">
        <div class="row">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
        </div>
        <div class="row row-offcanvas row-offcanvas-left">
          <div class="col-md-4 col-xs-12 sidebar-offcanvas">
            <ul data-bind="foreach: viewentries" class="list-group sidebar-nav-v1">
              <li class="list-group-item" data-bind="css: {active: isSelected($data)}">
                <a href="#" data-bind="click: getDocument">
                  <span class="badge pull-right" data-bind="text: created"></span>
                  <h4 data-bind="text: title" class="list-group-item-heading"></h4>
                  <p data-bind="text: subtitle" class="list-group-item-text"></p>
                </a>
              </li>
            </ul>
            <nav>
              <ul class="pagination">
                <li>
                  <a href="#" aria-label="First" data-bind="click: getFirstViewPage" data-toggle="tooltip" title="First">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <!-- ko foreach: pages -->
                <li data-bind="css: {active: start == $parent.start()}">
                  <a href="#" data-bind="text: pagenum, click: getViewPage"></a>
                </li>
                <!-- /ko -->
                <li>
                  <a href="#" aria-label="Last" data-bind="click: getLastViewPage" data-toggle="tooltip" title="Last">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col-md-8">
            <div data-bind="visible: Subject() == null" class="well">
              Welcome to the discussion. To begin, select a document on the left.
            </div>
            <div data-bind="visible: Subject() != null" class="list-group">
              <div class="list-group-item">
                <h4 class="list-group-item-heading">Subject: </h4>
                <div data-bind="text: Subject" class="list-group-item-text"></div>
              </div>
              <div class="list-group-item">
                <h4 class="list-group-item-heading">Created By: </h4>
                <div data-bind="text: From" class="list-group-item-text"></div>
              </div>
              <div class="list-group-item">
                <h4 class="list-group-item-heading">Categories: </h4>
                <div data-bind="text: Categories" class="list-group-item-text"></div>
              </div>
              <div class="list-group-item">
                <h4 class="list-group-item-heading">Date Created: </h4>
                <div data-bind="text: __created" class="list-group-item-text"></div>
              </div>
              <div class="list-group-item" data-bind="visible: _files().length > 0">
                <h4 class="list-group-item-heading">Attachments: </h4>
                <!-- ko foreach: _files -->
                <div>
                  <a href="#" data-bind="click: $parent.openFile, text: $data"></a>
                </div>
                <!-- /ko -->
              </div>
              <div class="list-group-item">
                <div data-bind="html: Body__parsed" class="list-group-item-text"></div>
              </div>
            </div>
            <div data-bind="visible: responses().length > 0">
              <h2>Responses</h2>
              <!-- ko foreach: responses -->
              <div class="list-group">
                <div class="list-group-item">
                  <h4 class="list-group-item-heading">Subject: </h4>
                  <div data-bind="text: Subject" class="list-group-item-text"></div>
                </div>
                <div class="list-group-item">
                  <h4 class="list-group-item-heading">Created By: </h4>
                  <div data-bind="text: From" class="list-group-item-text"></div>
                </div>
                <div class="list-group-item">
                  <h4 class="list-group-item-heading">Date Created: </h4>
                  <div data-bind="text: __created" class="list-group-item-text"></div>
                </div>
                <div class="list-group-item">
                  <div data-bind="html: Body__parsed" class="list-group-item-text"></div>
                </div>
              </div>
              <!-- /ko -->
            </div>
            <div class="panel" data-bind="visible: Subject() != null">
              <form data-bind="submit: saveNewResponse">
                <h2>New Response</h2>
                <div class="form-group">
                  <label for="responsesubject">Subject</label>
                  <input class="form-control" id="responsesubject" placeholder="Subject" data-bind="textInput: ResponseSubject">
                </div>
                <div class="form-group">
                  <label for="responsebody">Body</label>
                  <textarea class="form-control" id="responsebody" placeholder="Enter text..." data-bind="textInput: ResponseBody__parsed"></textarea>
                </div>
                <div class="form-group hidden">
                  <input type="file" id="responsefileupload" name="responsefileupload">
                </div>
                <div class="btn-group">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div data-bind="visible: newdocument()">
        <form data-bind="submit: saveNewDocument">
          <div class="form-group">
            <label for="subject">Subject</label>
            <input class="form-control" id="subject" placeholder="Subject" data-bind="textInput: Subject">
          </div>
          <div class="form-group">
            <label for="categories">Categories</label>
            <select class="form-control" data-bind="options: categorieslist, selectedOptions: Categories" size="5" multiple="true"></select>
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" placeholder="Enter text..." data-bind="textInput: Body__parsed"></textarea>
          </div>
          <div class="form-group">
            <input type="file" id="fileupload" name="fileupload">
          </div>
          <div class="btn-group">
            <button class="btn btn-default" data-bind="click: cancelNewDocument">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
<script type='text/javascript' src='bower_components/knockout.mapping/knockout.mapping.js'></script>
<script type='text/javascript' src='app.js'></script>
<script type='text/javascript' src='js.cookie.js'></script>
<script type='text/javascript' src='bower_components/moment/moment.js'></script>

</html>
